<script>
    $(document).ready(() => {

    const $alertModal = $(".alert-modal-display");

    // ì´ë¯¸ì§€ íŒŒì¼
    let inputFiles = [];

    $(".file").change((e) => {
        let errorMsg = "í™•ì¥ìëŠ” ì´ë¯¸ì§€ í™•ì¥ìë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.";
        let index = 0;
        let files = e.target.files;
        let filesArr = Array.prototype.slice.call(files);

        inputFiles = [];

        filesArr.forEach(file => {
            if (!file.type.match("image.*")) {
                alertModal(errorMsg);
                return;
            }
            inputFiles.push(file);

            var reader = new FileReader();
            reader.onload = (e) => {
                let text = `
                            <li id="${index}">
                                <div style="position:relative;">
                                    <div class="image-cancel-box">
                                        <p>âŒ</p>
                                    </div>
                           `
                text += "<img src=\"" + e.target.result + "\" />";
                text += `</div>
                            </li>
                `;
                $(".attachment-layout").append(text);
                index++;
            }
            reader.readAsDataURL(file);
        });
    });

    // ì´ë¯¸ì§€ ì œê±°
    $(".attachment-layout").on("click", ".image-cancel-box", (e) => {
        let index = $(e.target).closest("li").attr("id");
        deleteImage(index);
    });
